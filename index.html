<!DOCTYPE html>
<html>

<head>
    <title>Unit Converter</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .converter {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
        }

        .converter input {
            margin: 10px 0;
            padding: 10px;
            width: 70%;
        }

        .converter label {
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .converter {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="converter">
        <label for="mpg">MPG (Miles per gallon)</label>
        <label for="lpk">l/100km (Liters per 100 km)</label>
        <input id="mpg" type="number" oninput="convert('mpg', 'lpk', (val) => 235.215 / val)" />
        <input id="lpk" type="number" oninput="convert('lpk', 'mpg', (val) => 235.215 / val)" />
        <label for="f">F (Fahrenheit)</label>
        <label for="c">C (Celsius)</label>
        <input id="f" type="number" oninput="convert('f', 'c', (val) => (val - 32) * 5/9)" />
        <input id="c" type="number" oninput="convert('c', 'f', (val) => val * 9/5 + 32)" />
        <label for="mi">Mi (Miles)</label>
        <label for="km">Km (Kilometers)</label>
        <input id="mi" type="number" oninput="convert('mi', 'km', 1.60934)" />
        <input id="km" type="number" oninput="convert('km', 'mi', 1/1.60934)" />
        <label for="gal">Gal (Gallons)</label>
        <label for="l">L (Liters)</label>
        <input id="gal" type="number" oninput="convert('gal', 'l', 3.78541)" />
        <input id="l" type="number" oninput="convert('l', 'gal', 1/3.78541)" />
    </div>

    <script>
        function convert(inputId, outputId, conversionFactor) {
            var input = document.getElementById(inputId).value;
            var output = document.getElementById(outputId);
            var result;

            if (typeof conversionFactor === 'function') {
                result = conversionFactor(input);
            } else {
                result = input * conversionFactor;
            }

            output.value = result.toFixed(2);
        }
    </script>
</body>

</html>
